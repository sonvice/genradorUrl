<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">

        <!-- Validar y limpiar url -->
        <form class="form flow" id="form-clear-url">
            <div class="box-copy">
                <input type="text" required id="input-clear" value="" placeholder="https://s3.portal-posventa.com/media-planning/2022/01-enero...">
                <button class="btn btn-copy" id="btn-clear">
                    Enviar
                </button>
            </div>
            <p class="error"><small>Ingrese una URL valida.</small></p>
            <div class="content-active flow">

                <div class="content-check-list">
                    <div class="box-check-vertical check-list flow">
                        <div class="box-title">

                            <h2>Verticales</h2>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="120x600"> 120x600</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="160x600"> 160x600</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="250x250"> 250x250</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="300x250"> 300x250</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="320x480"> 320x480</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="300x600"> 300x600</label>
                        </div>
                    </div>
                    <div class="box-check-horizontal flow check-list">
                        <div class="box-title">

                            <h2>Horizontales</h2>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox" value="728x90"> 728x90</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="970x250"> 970x250</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="980x250"> 980x250</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox"  value="990x250"> 990x250</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox" value="970x90"> 970x90</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox" value="980x90"> 980x90</label>
                        </div>
                        <div class="content-check">
                            <label><input type="checkbox" value="990x90"> 990x90</label>
                        </div>
                    </div>
                </div>
                <div class="box-textarea">
                    <div class="box-title">
                        <h2 class="title">URL GENERADAS</h2><span class="counter">0</span>
                    </div>
                    <div class="url-generate">

                        <pre class="pre flow" id="pre"></pre>
                        <button class="icon-copy"><span>Copiar Contenido</span></button>
                    </div>
                    <div class="box-button">
                        <!-- <button class="btn genera-url" id="genrate-url">Generar Pila BÃ¡sica</button> -->
                        <button class="btn ordenar-lista" id="ordenar-lista">Ordenar</button>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
