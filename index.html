<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>Generador de url para mediaplanning</h1>
        <!-- Validar y limpiar url -->
        <form class="container form flow" id="form-clear-url">
            <div class="box-copy">
                <div class="content-input-value">

                    <input type="text" required id="input-clear" value="" placeholder="https://s3.portal-posventa.com/media-planning/2022/01-enero...">
                    <span class="clear">X</span>
                </div>
                <button class="btn btn-copy" id="btn-clear">
                    Enviar url
                </button>
            </div>
            <p class="error"><small>Ingrese una URL valida.</small></p>
            <div class="content-active flow">

                <div class="content-check-list">
                    <div class="colum-list">

                        <h2 class="box-title">Verticales</h2>
                        <ul class="box-check-vertical check-list">
                            
                            <li class="content-check">
                                <label for="120x600">
                                    <input class="sr-only" type="checkbox"  value="120x600">
                                    <span></span>
                                     120x600
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="160x600">
                                    <span></span>
                                     160x600
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="250x250">
                                    <span></span>
                                     250x250
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="300x250">
                                    <span></span>
                                     300x250
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="300x600">
                                    <span></span>
                                     300x600
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="320x480">
                                    <span></span>
                                     320x480
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="colum-list">

                        <h2 class="box-title">Horizontales</h2>
                        <ul class="box-check-horizontal check-list">
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="468x60"> 
                                    <span></span>
                                    468x60
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="600x100"> 
                                    <span></span>
                                    600x100
                                </label>
                            </li>    
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="640x360"> 
                                    <span></span>
                                    640x360
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="696x160"> 
                                    <span></span>
                                    696x160
                                </label>
                            </li>   
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="728x90"> 
                                    <span></span>
                                    728x90
                                    
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="970x250">
                                    <span></span>
                                     970x250
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="980x180">
                                    <span></span>
                                     980x180
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="980x200">
                                    <span></span>
                                     980x200
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="980x250">
                                    <span></span>
                                     980x250
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox"  value="990x250">
                                    <span></span>
                                     990x250
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="970x90"> 
                                    <span></span>
                                    970x90
                                    
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="980x90"> 
                                    <span></span>
                                    980x90
                                </label>
                            </li>
                            <li class="content-check">
                                <label>
                                    <input class="sr-only" type="checkbox" value="990x90"> 
                                    <span></span>
                                    990x90
                                    
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-textarea">
                    <div class="box-title">
                        <h2 class="title">URL GENERADAS</h2><span class="counter">0</span>
                    </div>
                    <div class="url-generate">

                        <pre class="pre" id="pre">
                            <code class="flow"></code>
                        </pre>
                        <button class="icon-copy" id="icon-copy"><span>Copiar Contenido</span></button>
                    </div>
                    <div class="box-button">
                        <button class="btn btn-order" id="ordenar-lista">Ordenar y actualizar</button>
                        <button class="btn btn-reset" id="reset">Refresh</button>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
        </form>
        <div class="container canvas-box" id="container" >
            <iframe src="" title="Formato 300x250" width="300" height="250" id="canvas">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
